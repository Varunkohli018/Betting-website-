<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Betting Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Betting Platform</h1>
        <div id="balance">
            <p>Your Balance: $<span id="userBalance">100</span></p>
        </div>
        <div class="betting-section">
            <h2>Place your Bet!</h2>
            <input type="number" id="betAmount" placeholder="Enter Bet Amount" min="1" />
            <button id="placeBetBtn">Place Bet</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
